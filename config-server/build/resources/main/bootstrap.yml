# üèóÔ∏è ARKA Config Server - Bootstrap Configuration
# Configuraci√≥n inicial que se carga antes que application.yml

spring:
  application:
    name: config-server
  
  # Config Server Bootstrap
  cloud:
    config:
      server:
        bootstrap: true
        # Configuraci√≥n local de archivos
        native:
          search-locations: file:../config-repository
        # Git configuration (backup)
        git:
          uri: file://${user.dir}/config-repository
          clone-on-start: true
          timeout: 10
          refresh-rate: 60

# Server configuration
server:
  port: 8888

# Eureka client basic config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
