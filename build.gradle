plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.arka'
version = '0.0.1-SNAPSHOT'
description = 'Proyecto Spring Boot con Gradle - ArkaValenzuela'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('mysqlConnectorVersion', '9.2.0')
	set('h2Version', '2.2.224')
	set('junitVersion', '5.10.1')
}

dependencies {
	// Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
	// Base de datos
	runtimeOnly "com.mysql:mysql-connector-j:${mysqlConnectorVersion}"
	testRuntimeOnly "com.h2database:h2:${h2Version}"
	
	// Para despliegue en servidor de aplicaciones
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	
	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

tasks.named('compileJava') {
	options.encoding = 'UTF-8'
}

tasks.named('compileTestJava') {
	options.encoding = 'UTF-8'
}

// Configuración específica para WAR
war {
	enabled = true
	archiveFileName = "${project.name}-${project.version}.war"
}

// Configuración para bootWar (Spring Boot WAR)
bootWar {
	enabled = true
	archiveFileName = "${project.name}-${project.version}-boot.war"
}
