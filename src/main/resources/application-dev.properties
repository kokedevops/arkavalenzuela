# Development Profile Configuration
# NOTA: No definir spring.profiles.active aquí - debe definirse externamente

# Configuración para el modo mock (desarrollo local)
aws.mock.enabled=true

# 🍃 MongoDB Configuration for Development
spring.data.mongodb.uri=mongodb://localhost:27017/arka_notifications_dev
spring.data.mongodb.auto-index-creation=true

# Configuración de base de datos
spring.r2dbc.url=r2dbc:h2:mem:///testdb
spring.r2dbc.username=sa
spring.r2dbc.password=

# 📧 Email Configuration for Development
arka.mail.enabled=true
arka.mail.from=dev-noreply@arka.com

# Development Email Settings (use MailHog or similar for testing)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Configuración del servidor
server.port=8081

# Configuración de Saga
saga.timeout.minutes=10
saga.retry.max-attempts=3
saga.retry.delay-seconds=2

# External Services
external.s2.enabled=true
external.chipmen.enabled=true

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics,saga
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.arka.arkavalenzuela=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Scheduler Configuration
arka.scheduler.abandoned-carts.enabled=true
arka.scheduler.abandoned-carts.rate=300000

# Development Database (H2 for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
