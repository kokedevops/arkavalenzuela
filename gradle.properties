# Configuración de Gradle para el proyecto ArkaValenzuela

# Habilitar cache de compilación
org.gradle.caching=true

# Configuración específica para evitar bloqueos en Windows
org.gradle.daemon=true
org.gradle.configureondemand=false

# Configurar la memoria JVM para el daemon
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Construir en paralelo (puede ser deshabilitado si hay problemas)
org.gradle.parallel=false

# Configurar workers
org.gradle.workers.max=2

# Configuración específica para Windows
systemProp.file.encoding=UTF-8

# Desactivar configuración cache si hay problemas
org.gradle.unsafe.configuration-cache=false
