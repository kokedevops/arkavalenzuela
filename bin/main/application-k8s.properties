spring.application.name=arkajvalenzuela

# Configuración del servidor
server.port=8888

# Configuración de la base de datos MySQL en Kubernetes
spring.datasource.url=jdbc:mysql://mysql-service.arka-ecommerce.svc.cluster.local:3306/arka_ecommerce
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:arka123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MongoDB Configuration in Kubernetes
spring.data.mongodb.uri=mongodb://mongodb-service.arka-ecommerce.svc.cluster.local:27017/arka_notifications
spring.data.mongodb.auto-index-creation=true


# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${SMTP_HOST:smtp.gmail.com}

# ARKA Email Settings
arka.mail.from=${EMAIL_FROM:noreply@arka.com}
arka.mail.enabled=${EMAIL_ENABLED:false}

server.port=8888

# Configuración específica para múltiples stores
spring.data.mongodb.repositories.enabled=true
spring.data.jpa.repositories.enabled=true
spring.data.r2dbc.repositories.enabled=false

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.com.arka=DEBUG
